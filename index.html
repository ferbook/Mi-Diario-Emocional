<!DOCTYPE html>

<head>

  <style>
    body {

    h1 {

    }
    button {

    button:hover {

    }
    textarea {

      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .log {
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 14px;
      color: #999;
    }
    .mensaje-emocion {
      margin: 10px 0;
      font-weight: bold;
      color: #d65a31;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Mi Diario Emocional</h1>
  <div class="emotions">
    <button onclick="registrar('Feliz ðŸ˜Š')">Feliz ðŸ˜Š</button>
    <button onclick="registrar('Triste ðŸ˜¢')">Triste ðŸ˜¢</button>
    <button onclick="registrar('Ansioso ðŸ˜°')">Ansioso ðŸ˜°</button>
    <button onclick="registrar('Irritado ðŸ˜ ')">Irritado ðŸ˜ </button>
    <button onclick="registrar('En paz ðŸ§˜')">En paz ðŸ§˜</button>
    <button onclick="registrar('Motivado ðŸ’ª')">Motivado ðŸ’ª</button>
  </div>

  <div id="mensaje" class="mensaje-emocion"></div>

  <textarea id="nota" placeholder="Escribe una nota o reflexiÃ³n..."></textarea>
  <button onclick="guardarNota()">Guardar Nota</button>
  <button onclick="mostrarResumen()">ðŸ“‰ Ver GrÃ¡fica Emocional</button>
  <button onclick="reflexionNocturna()">ðŸŒ™ ReflexiÃ³n Nocturna</button>
  <button onclick="descargarEntradas()">ðŸ“„ Exportar Diario</button>
  <canvas id="grafico"></canvas>
  <div class="log" id="registro"></div>
  <div class="footer">Susurros del CorazÃ³n</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const registro = document.getElementById("registro");
    const mensaje = document.getElementById("mensaje");
    const emocionesContador = {};

    const frases = {
      "Feliz ðŸ˜Š": "Guarda esta sensaciÃ³n como un amuleto. Hoy brillaste.",
      "Triste ðŸ˜¢": "EstÃ¡ bien sentirse triste. PermÃ­telo, abrÃ¡zalo y suÃ©ltalo.",
      "Ansioso ðŸ˜°": "Respira... todo pasa. Eres mÃ¡s fuerte que este momento.",
      "Irritado ðŸ˜ ": "Tu enojo tambiÃ©n merece ser escuchado. Date espacio.",
      "En paz ðŸ§˜": "La paz es un regalo. DisfrÃºtala profundamente.",
      "Motivado ðŸ’ª": "Â¡EstÃ¡s imparable! Este impulso puede con todo."
    };

    function registrar(emocion) {
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entrada = `${hora} â€” ${emocion}`;
      const div = document.createElement("div");
      div.textContent = entrada;
      registro.prepend(div);
      mensaje.textContent = frases[emocion] || "Gracias por registrar tu emociÃ³n.";
      guardarLocal(entrada);

      emocionesContador[emocion] = (emocionesContador[emocion] || 0) + 1;
      guardarResumen();
    }

    function guardarNota() {
      const nota = document.getElementById("nota").value;
      if (!nota.trim()) return;
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entrada = `${hora} â€” Nota: ${nota}`;
      const div = document.createElement("div");
      div.textContent = entrada;
      registro.prepend(div);
      document.getElementById("nota").value = "";
      guardarLocal(entrada);
    }

    function guardarLocal(texto) {
      let datos = JSON.parse(localStorage.getItem("emociones")) || [];
      datos.unshift(texto);
      localStorage.setItem("emociones", JSON.stringify(datos));
    }

    function cargarDatos() {
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      datos.forEach(d => {
        const div = document.createElement("div");
        div.textContent = d;
        registro.appendChild(div);
      });
    }

    function guardarResumen() {
      localStorage.setItem("resumen", JSON.stringify(emocionesContador));
    }

    function mostrarResumen() {
      const ctx = document.getElementById('grafico').getContext('2d');
      const resumen = JSON.parse(localStorage.getItem("resumen")) || {};
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(resumen),
          datasets: [{
            label: 'Frecuencia emocional',
            data: Object.values(resumen),
            backgroundColor: '#ffbb9e'
          }]
        }
      });
    }

    function reflexionNocturna() {
      const pregunta = prompt("ðŸŒ™ Antes de dormir...", "Â¿QuÃ© aprendÃ­ hoy sobre mÃ­ mismo?");
      if (pregunta && pregunta.trim()) {
        const entrada = `${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} â€” ReflexiÃ³n: ${pregunta}`;
        const div = document.createElement("div");
        div.textContent = entrada;
        registro.prepend(div);
        guardarLocal(entrada);
      }
    }

    function descargarEntradas() {
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      const blob = new Blob([datos.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "diario_emocional.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    cargarDatos();
  </script>
</body>
</html>
