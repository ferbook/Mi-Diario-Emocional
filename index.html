<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diario Emocional</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h1, h2 {
      color: #333;
    }

    #emociones button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    /* Colores por emociÃ³n */
    .feliz { background-color: #4caf50; }      /* Verde */
    .triste { background-color: #2196f3; }     /* Azul */
    .enojado { background-color: #f44336; }    /* Rojo */
    .paciente { background-color: #ff9800; }   /* Naranja */
    .ansioso { background-color: #9c27b0; }    /* Morado */
    .irritado { background-color: #795548; }   /* CafÃ© */
  </style>
</head>
<body>
  <h1>Â¿CÃ³mo te sientes hoy?</h1>
  <div id="emociones">
    <button class="feliz" onclick="guardarEmocion('Feliz')">ðŸ˜Š Feliz</button>
    <button class="triste" onclick="guardarEmocion('Triste')">ðŸ˜¢ Triste</button>
    <button class="enojado" onclick="guardarEmocion('Enojado')">ðŸ˜  Enojado</button>
    <button class="paciente" onclick="guardarEmocion('Paciente')">ðŸ˜Œ Paciente</button>
    <button class="ansioso" onclick="guardarEmocion('Ansioso')">ðŸ˜Ÿ Ansioso</button>
    <button class="irritado" onclick="guardarEmocion('Irritado')">ðŸ˜¤ Irritado</button>
  </div>

  <h2>Comentario:</h2>
  <textarea id="comentario" rows="4" cols="50" placeholder="Escribe lo que sientes..."></textarea><br>
  <button onclick="guardarComentario()">Guardar Comentario</button>
  <button onclick="mostrarDatos()">Ver Todo</button>
  <button onclick="verHistorial()">Ver desde 1 de junio hasta hoy</button>
  <button onclick="generarPDF()">Guardar PDF</button>

  <div id="grafica" style="margin-top:20px;"></div>

  <script>
    function guardarEmocion(emocion) {
      const fecha = new Date().toLocaleDateString();
      const datos = JSON.parse(localStorage.getItem("diarioEmocional") || "{}");
      if (!datos[fecha]) datos[fecha] = [];
      datos[fecha].push(emocion);
      localStorage.setItem("diarioEmocional", JSON.stringify(datos));
      alert(`Guardado: ${emocion}`);
    }

    function guardarComentario() {
      const fecha = new Date().toLocaleDateString();
      const comentario = document.getElementById("comentario").value.trim();
      if (!comentario) return alert("Escribe un comentario.");
      const datos = JSON.parse(localStorage.getItem("diarioEmocional") || "{}");
      if (!datos[fecha]) datos[fecha] = [];
      datos[fecha].push(`Comentario: ${comentario}`);
      localStorage.setItem("diarioEmocional", JSON.stringify(datos));
      alert("Comentario guardado.");
      document.getElementById("comentario").value = "";
    }

    function mostrarDatos() {
      const datos = JSON.parse(localStorage.getItem("diarioEmocional") || "{}");
      const contenedor = document.getElementById("grafica");
      contenedor.innerHTML = "<h3>Todos los datos guardados:</h3>";
      Object.keys(datos).forEach(fecha => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${fecha}</strong>`;
        datos[fecha].forEach(item => {
          const p = document.createElement("p");
          p.textContent = item;
          div.appendChild(p);
        });
        contenedor.appendChild(div);
      });
    }

    function generarPDF() {
      const contenedor = document.getElementById("grafica");
      const opciones = {
        margin: 0.5,
        filename: `diario_emocional_${new Date().toLocaleDateString().replace(/\//g, '-')}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opciones).from(contenedor).save();
    }

    function verHistorial() {
      const datos = JSON.parse(localStorage.getItem("diarioEmocional") || "{}");
      const contenedor = document.getElementById("grafica");
      contenedor.innerHTML = "<h3>Datos del 1 de junio al dÃ­a de hoy:</h3>";

      const desde = new Date(2025, 5, 1); // 1 de junio de 2025 (mes es base 0)
      const hoy = new Date();

      Object.keys(datos).forEach(fechaStr => {
        // Formato dd/mm/yyyy
        const [dia, mes, anio] = fechaStr.split("/").map(n => parseInt(n));
        const fecha = new Date(anio, mes - 1, dia);

        if (fecha >= desde && fecha <= hoy) {
          const div = document.createElement("div");
          div.innerHTML = `<strong>${fechaStr}</strong>`;
          datos[fechaStr].forEach(item => {
            const p = document.createElement("p");
            p.textContent = item;
            div.appendChild(p);
          });
          contenedor.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
