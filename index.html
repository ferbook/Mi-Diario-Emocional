DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Diario Emocional</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf4;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #d65a31;
    }
    .emotions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffd9c0;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffbb9e;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .log {
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 14px;
      color: #999;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>¿Cómo te sientes hoy?</h1>
  <div class="emotions">
    <button onclick="registrar('Feliz 😊')">Feliz 😊</button>
    <button onclick="registrar('Triste 😢')">Triste 😢</button>
    <button onclick="registrar('Ansioso 😰')">Ansioso 😰</button>
    <button onclick="registrar('Irritado 😠')">Irritado 😠</button>
    <button onclick="registrar('En paz 🧘')">En paz 🧘</button>
    <button onclick="registrar('Motivado 💪')">Motivado 💪</button>
  </div>

  <textarea id="nota" placeholder="Escribe una nota o reflexión..."></textarea>
  <button onclick="guardarNota()">Guardar Nota</button>

  <div class="log" id="registro"></div>

  <button onclick="mostrarGrafica()">📉 Ver Gráfica de Emociones</button>
  <canvas id="grafica" height="300"></canvas>

  <div class="footer">Susurros del Corazón</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const registro = document.getElementById("registro");
    const hoy = new Date().toISOString().split("T")[0];

    function obtenerDatos() {
      return JSON.parse(localStorage.getItem("emocionesPorDia")) || {};
    }

    function guardarDatos(datos) {
      localStorage.setItem("emocionesPorDia", JSON.stringify(datos));
    }

    function registrar(emocion) {
      const datos = obtenerDatos();
      if (!datos[hoy]) datos[hoy] = { emociones: [], notas: [] };
      datos[hoy].emociones.push(emocion);
      guardarDatos(datos);
      mostrarEntradas();
    }

    function guardarNota() {
      const nota = document.getElementById("nota").value.trim();
      if (!nota) return;
      const datos = obtenerDatos();
      if (!datos[hoy]) datos[hoy] = { emociones: [], notas: [] };
      datos[hoy].notas.push(nota);
      guardarDatos(datos);
      document.getElementById("nota").value = "";
      mostrarEntradas();
    }

    function mostrarEntradas() {
      const datos = obtenerDatos();
      registro.innerHTML = "";
      const fechas = Object.keys(datos).sort().reverse();
      fechas.forEach(fecha => {
        const divFecha = document.createElement("div");
        divFecha.innerHTML = `<strong>${fecha}</strong>`;
        registro.appendChild(divFecha);

        const { emociones, notas } = datos[fecha];

        if (emociones && emociones.length) {
          emociones.forEach(e => {
            const d = document.createElement("div");
            d.textContent = `• Emoción: ${e}`;
            registro.appendChild(d);
          });
        }

        if (notas && notas.length) {
          notas.forEach(n => {
            const d = document.createElement("div");
            d.textContent = `📝 Nota: ${n}`;
            registro.appendChild(d);
          });
        }

        const espacio = document.createElement("hr");
        registro.appendChild(espacio);
      });
    }

    function contarEmociones() {
      const datos = obtenerDatos();
      const resumen = {};
      Object.values(datos).forEach(({ emociones }) => {
        emociones.forEach(e => {
          resumen[e] = (resumen[e] || 0) + 1;
        });
      });
      return resumen;
    }

    function mostrarGrafica() {
      const ctx = document.getElementById("grafica").getContext("2d");
      const resumen = contarEmociones();
      const labels = Object.keys(resumen);
      const data = Object.values(resumen);

      if (window.miGrafica) {
        window.miGrafica.destroy();
      }

      window.miGrafica = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Escala emocional (1-10)",
            data: data.map(n => Math.min(n, 10)),
            backgroundColor: "#ffa07a",
            borderRadius: 8
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 10
            }
          }
        }
      });
    }

    mostrarEntradas();
  </script>
</body>
</html>
