<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Cómo te sientes hoy?</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .emotion-button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
    .emotion-button.selected {
      box-shadow: 0 0 10px #000;
      border: 2px solid #000;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>¿Cómo te sientes hoy?</h1>
  <div id="emotion-buttons"></div>

  <textarea id="comment" placeholder="Escribe tu comentario..."></textarea><br>

  <button id="saveBtn" class="disabled" disabled>Guardar Comentario</button>
  <button onclick="exportToPDF()">Exportar a PDF</button>
  <button onclick="showChart()">Ver Gráfica del Día</button>
  <button onclick="clearData()" style="background:#e74c3c; color:white;">Borrar Todo</button>

  <div id="entries"></div>

  <script>
    const emotions = [
      { name: "Feliz", color: "#2ecc71" },
      { name: "Triste", color: "#3498db" },
      { name: "Enojado", color: "#e74c3c" },
      { name: "Paciente", color: "#f39c12" },
      { name: "Ansioso", color: "#9b59b6" },
      { name: "Irritado", color: "#8e5c42" },
      { name: "Motivado", color: "#1abc9c" },
      { name: "Cansado", color: "#7f8c8d" },
      { name: "Relajado", color: "#b6e567" },
      { name: "Confundido", color: "#e91e63" },
      { name: "Esperanzado", color: "#ff7043" },
      { name: "Nervioso", color: "#3f51b5" }
    ];

    let selectedEmotion = null;

    const buttonsContainer = document.getElementById("emotion-buttons");
    const saveBtn = document.getElementById("saveBtn");

    emotions.forEach(emotion => {
      const btn = document.createElement("button");
      btn.textContent = emotion.name;
      btn.className = "emotion-button";
      btn.style.backgroundColor = emotion.color;
      btn.onclick = () => {
        selectedEmotion = emotion;
        document.querySelectorAll('.emotion-button').forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        saveBtn.disabled = false;
        saveBtn.classList.remove("disabled");
      };
      buttonsContainer.appendChild(btn);
    });

    function saveEntry() {
      const comment = document.getElementById("comment").value.trim();
      if (!selectedEmotion || comment === "") {
        alert("Selecciona una emoción y escribe un comentario.");
        return;
      }

      const date = new Date();
      const entry = {
        emotion: selectedEmotion.name,
        color: selectedEmotion.color,
        comment,
        time: date.toLocaleTimeString(),
        date: date.toLocaleDateString()
      };

      const entries = JSON.parse(localStorage.getItem("entries") || "[]");
      entries.push(entry);
      localStorage.setItem("entries", JSON.stringify(entries));

      document.getElementById("comment").value = "";
      document.querySelectorAll('.emotion-button').forEach(b => b.classList.remove("selected"));
      selectedEmotion = null;
      saveBtn.disabled = true;
      saveBtn.classList.add("disabled");

      alert("Comentario guardado.");
    }

    saveBtn.addEventListener("click", saveEntry);

    function exportToPDF() {
      const entries = JSON.parse(localStorage.getItem("entries") || "[]");
      if (entries.length === 0) {
        alert("No hay datos para exportar.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Registros de Emociones", 20, 20);
      let y = 30;

      entries.forEach(entry => {
        doc.setTextColor(entry.color);
        doc.text(`[${entry.date} ${entry.time}] ${entry.emotion}: ${entry.comment}`, 10, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("emociones.pdf");
    }

    function showChart() {
      const entries = JSON.parse(localStorage.getItem("entries") || "[]");
      if (entries.length === 0) {
        alert("No hay datos para graficar.");
        return;
      }

      const emotionCounts = {};
      emotions.forEach(e => emotionCounts[e.name] = 0);
      entries.forEach(entry => {
        if (emotionCounts[entry.emotion] !== undefined) {
          emotionCounts[entry.emotion]++;
        }
      });

      const chartWindow = window.open("", "Gráfica de Emociones", "width=600,height=400");
      chartWindow.document.write(`<canvas id="emotionChart" width="600" height="400"></canvas>`);
      chartWindow.document.close();

      const chartCtx = chartWindow.document.getElementById("emotionChart").getContext("2d");
      new chartWindow.Chart(chartCtx, {
        type: "bar",
        data: {
          labels: Object.keys(emotionCounts),
          datasets: [{
            label: "Frecuencia de emociones",
            data: Object.values(emotionCounts),
            backgroundColor: emotions.map(e => e.color)
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function clearData() {
      if (confirm("¿Estás seguro de que deseas borrar todos los registros?")) {
        localStorage.removeItem("entries");
        alert("Todos los datos han sido eliminados.");
      }
    }
  </script>
</body>
</html>
