<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Diario Emocional</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff7f0;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #d65a31;
    }
    .emotions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffd9c0;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffbb9e;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .log {
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 14px;
      color: #999;
    }
    #chartContainer {
      max-width: 600px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <h1>Mi Diario Emocional</h1>
  <h3 style="text-align:center;">¿Cómo te sientes hoy?</h3>
  <div class="emotions">
    <button onclick="registrar('Feliz 😊')">Feliz 😊</button>
    <button onclick="registrar('Triste 😢')">Triste 😢</button>
    <button onclick="registrar('Ansioso 😰')">Ansioso 😰</button>
    <button onclick="registrar('Irritado 😠')">Irritado 😠</button>
    <button onclick="registrar('En paz 🧘')">En paz 🧘</button>
    <button onclick="registrar('Motivado 💪')">Motivado 💪</button>
  </div>
  <textarea id="nota" placeholder="Escribe una nota o reflexión..."></textarea>
  <button onclick="guardarNota()">Guardar Nota</button>
  <button onclick="exportarDatos()">Exportar Todo 📁</button>
  <button onclick="mostrarGrafica()">📉 Ver Gráfica Emocional</button>

  <div id="chartContainer" style="display:none">
    <canvas id="grafica"></canvas>
  </div>

  <div class="log" id="registro"></div>
  <div class="footer">Susurros del Corazón</div>

  <script>
    const registro = document.getElementById("registro");

    function registrar(emocion) {
      const hora = new Date();
      const horaStr = hora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const fecha = hora.toLocaleDateString();
      const entrada = `${fecha} ${horaStr} — ${emocion}`;
      const div = document.createElement("div");
      div.textContent = entrada;
      registro.prepend(div);
      guardarLocal({ fecha, emocion });
    }

    function guardarNota() {
      const nota = document.getElementById("nota").value;
      if (!nota.trim()) return;
      const hora = new Date();
      const horaStr = hora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const fecha = hora.toLocaleDateString();
      const entrada = `${fecha} ${horaStr} — Nota: ${nota}`;
      const div = document.createElement("div");
      div.textContent = entrada;
      registro.prepend(div);
      document.getElementById("nota").value = "";
      guardarLocal({ fecha, emocion: `Nota: ${nota}` });
    }

    function guardarLocal(objeto) {
      let datos = JSON.parse(localStorage.getItem("emociones")) || [];
      datos.unshift(objeto);
      localStorage.setItem("emociones", JSON.stringify(datos));
    }

    function cargarDatos() {
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      datos.forEach(d => {
        const div = document.createElement("div");
        div.textContent = `${d.fecha} — ${d.emocion}`;
        registro.appendChild(div);
      });
    }

    function exportarDatos() {
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      let texto = datos.map(d => `${d.fecha} — ${d.emocion}`).join("\n");
      const blob = new Blob([texto], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "diario_emocional.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function mostrarGrafica() {
      document.getElementById("chartContainer").style.display = "block";
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      let conteo = {};
      datos.forEach(d => {
        if (!d.emocion.startsWith("Nota")) {
          conteo[d.emocion] = (conteo[d.emocion] || 0) + 1;
        }
      });
      const ctx = document.getElementById("grafica").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(conteo),
          datasets: [{
            label: 'Frecuencia emocional',
            data: Object.values(conteo),
            backgroundColor: '#d65a31',
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    cargarDatos();
  </script>
</body>
</html>
