<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Diario Emocional</title>
  <style>
    /* Reset bÃ¡sico para mayor uniformidad */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff7f0;
      color: #333;
      padding: 1rem;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      color: #d65a31;
      margin-bottom: 0.5rem;
    }

    .subtitulo {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #444;
    }

    .emotions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffd9c0;
      transition: background-color 0.2s ease;
      word-wrap: break-word;
    }

    button:hover {
      background-color: #ffbb9e;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .log {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 14px;
      color: #999;
    }

    canvas {
      max-width: 100%;
      margin-top: 20px;
    }

    .chart-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Mi Diario Emocional</h1>
  <p class="subtitulo">Â¿CÃ³mo te sientes hoy?</p>

  <div class="emotions">
    <button onclick="registrar('Feliz ðŸ˜Š')">Feliz ðŸ˜Š</button>
    <button onclick="registrar('Triste ðŸ˜¢')">Triste ðŸ˜¢</button>
    <button onclick="registrar('Ansioso ðŸ˜°')">Ansioso ðŸ˜°</button>
    <button onclick="registrar('Irritado ðŸ˜ ')">Irritado ðŸ˜ </button>
    <button onclick="registrar('En paz ðŸ§˜')">En paz ðŸ§˜</button>
    <button onclick="registrar('Motivado ðŸ’ª')">Motivado ðŸ’ª</button>
  </div>

  <textarea id="nota" placeholder="Escribe una nota o reflexiÃ³n..."></textarea>
  <button onclick="guardarNota()">Guardar Nota</button>
  <button onclick="mostrarGrafica()">ðŸ“‰ Ver GrÃ¡fica</button>

  <div class="log" id="registro"></div>
  <div class="chart-container">
    <canvas id="grafica"></canvas>
  </div>
  <div class="footer">Susurros del CorazÃ³n</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const registro = document.getElementById("registro");
    const emociones = ['Feliz ðŸ˜Š', 'Triste ðŸ˜¢', 'Ansioso ðŸ˜°', 'Irritado ðŸ˜ ', 'En paz ðŸ§˜', 'Motivado ðŸ’ª'];

    function getHoy() {
      const d = new Date();
      return d.toISOString().split('T')[0];
    }

    function registrar(emocion) {
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const fecha = getHoy();
      const entrada = `${fecha} ${hora} â€” ${emocion}`;
      const div = document.createElement("div");
      div.textContent = entrada;
      registro.prepend(div);
      guardarLocal(fecha, emocion);
    }

    function guardarNota() {
      const nota = document.getElementById("nota").value;
      if (!nota.trim()) return;
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const fecha = getHoy();
      const entrada = `${fecha} ${hora} â€” Nota: ${nota}`;
      const div = document.createElement("div");
      div.textContent = entrada;
      registro.prepend(div);
      document.getElementById("nota").value = "";
      guardarLocal(fecha, 'Nota');
    }

    function guardarLocal(fecha, emocion) {
      let datos = JSON.parse(localStorage.getItem("emocionesPorDia")) || {};
      if (!datos[fecha]) datos[fecha] = {};
      datos[fecha][emocion] = (datos[fecha][emocion] || 0) + 1;
      localStorage.setItem("emocionesPorDia", JSON.stringify(datos));
    }

    function cargarDatos() {
      const datos = JSON.parse(localStorage.getItem("emocionesPorDia")) || {};
      const entradas = [];
      for (const fecha in datos) {
        for (const emocion in datos[fecha]) {
          if (emocion !== 'Nota') {
            entradas.push(`${fecha} â€” ${emocion}: ${datos[fecha][emocion]}`);
          }
        }
      }
      entradas.reverse().forEach(texto => {
        const div = document.createElement("div");
        div.textContent = texto;
        registro.appendChild(div);
      });
    }

    function mostrarGrafica() {
      const datos = JSON.parse(localStorage.getItem("emocionesPorDia")) || {};
      const fechas = Object.keys(datos);
      const emocionesPorTipo = {};
      emociones.forEach(e => emocionesPorTipo[e] = []);

      fechas.forEach(f => {
        emociones.forEach(e => {
          emocionesPorTipo[e].push((datos[f] && datos[f][e]) || 0);
        });
      });

      const ctx = document.getElementById('grafica').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: fechas,
          datasets: emociones.map(e => ({
            label: e,
            data: emocionesPorTipo[e],
            backgroundColor: 'rgba(' + (~~(Math.random()*255)) + ', ' + (~~(Math.random()*255)) + ', ' + (~~(Math.random()*255)) + ', 0.6)'
          }))
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            },
            title: {
              display: true,
              text: 'Resumen emocional por dÃ­a'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    cargarDatos();
  </script>
</body>
</html>
