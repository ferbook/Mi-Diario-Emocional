<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Diario Emocional</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff7f0;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #d65a31;
    }
    .emotions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffd9c0;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffbb9e;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .log {
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 14px;
      color: #999;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Mi Diario Emocional</h1>

  <div class="emotions">
    <button onclick="registrar('Feliz ðŸ˜Š')">Feliz ðŸ˜Š</button>
    <button onclick="registrar('Triste ðŸ˜¢')">Triste ðŸ˜¢</button>
    <button onclick="registrar('Ansioso ðŸ˜°')">Ansioso ðŸ˜°</button>
    <button onclick="registrar('Irritado ðŸ˜ ')">Irritado ðŸ˜ </button>
    <button onclick="registrar('En paz ðŸ§˜')">En paz ðŸ§˜</button>
    <button onclick="registrar('Motivado ðŸ’ª')">Motivado ðŸ’ª</button>
  </div>

  <textarea id="nota" placeholder="Escribe una nota o reflexiÃ³n..."></textarea>
  <button onclick="guardarNota()">Guardar Nota</button>
  <button onclick="mostrarGrafica()">ðŸ“‰ Ver GrÃ¡fica</button>

  <canvas id="graficaEmociones" style="display:none;" height="200"></canvas>
  <canvas id="graficaEvolucion" style="display:none;" height="200"></canvas>

  <div class="log" id="registro"></div>
  <div class="footer">Susurros del CorazÃ³n</div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const registro = document.getElementById("registro");

    function registrar(emocion) {
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entrada = `${hora} â€” ${emocion}`;
      const div = document.createElement("div");
      div.textContent = entrada;
      registro.prepend(div);
      guardarLocal(entrada);
    }

    function guardarNota() {
      const nota = document.getElementById("nota").value;
      if (!nota.trim()) return;
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entrada = `${hora} â€” Nota: ${nota}`;
      const div = document.createElement("div");
      div.textContent = entrada;
      registro.prepend(div);
      document.getElementById("nota").value = "";
      guardarLocal(entrada);
    }

    function guardarLocal(texto) {
      let datos = JSON.parse(localStorage.getItem("emociones")) || [];
      datos.unshift(texto);
      localStorage.setItem("emociones", JSON.stringify(datos));
    }

    function cargarDatos() {
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      datos.forEach(d => {
        const div = document.createElement("div");
        div.textContent = d;
        registro.appendChild(div);
      });
    }

    function contarEmociones() {
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      const conteo = {
        "Feliz ðŸ˜Š": 0,
        "Triste ðŸ˜¢": 0,
        "Ansioso ðŸ˜°": 0,
        "Irritado ðŸ˜ ": 0,
        "En paz ðŸ§˜": 0,
        "Motivado ðŸ’ª": 0
      };
      datos.forEach(d => {
        for (let e in conteo) {
          if (d.includes(e)) conteo[e]++;
        }
      });
      return conteo;
    }

    function mostrarGrafica() {
      const conteo = contarEmociones();
      const ctx = document.getElementById("graficaEmociones").getContext("2d");
      document.getElementById("graficaEmociones").style.display = "block";

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(conteo),
          datasets: [{
            label: 'Veces que sentiste cada emociÃ³n',
            data: Object.values(conteo),
            backgroundColor: ['#ffb347', '#ff6961', '#fdfd96', '#f08080', '#77dd77', '#aec6cf'],
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Frecuencia' }
            }
          }
        }
      });

      mostrarGraficaEvolucion();
    }

    function mostrarGraficaEvolucion() {
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      const valores = {
        "Motivado ðŸ’ª": 2,
        "Feliz ðŸ˜Š": 1,
        "En paz ðŸ§˜": 1,
        "Triste ðŸ˜¢": -1,
        "Ansioso ðŸ˜°": -2,
        "Irritado ðŸ˜ ": -2
      };

      const resumenDiario = {};

      datos.forEach(d => {
        const match = d.match(/^(\d{2}:\d{2}) â€” (.+)$/);
        if (match) {
          const fecha = new Date();
          const dia = fecha.toLocaleDateString();
          const emocion = match[2];
          for (let e in valores) {
            if (emocion.includes(e)) {
              if (!resumenDiario[dia]) resumenDiario[dia] = [];
              resumenDiario[dia].push(valores[e]);
            }
          }
        }
      });

      const etiquetas = Object.keys(resumenDiario);
      const puntajes = etiquetas.map(dia => {
        const suma = resumenDiario[dia].reduce((a, b) => a + b, 0);
        return (suma / resumenDiario[dia].length).toFixed(2);
      });

      const ctx2 = document.getElementById("graficaEvolucion").getContext("2d");
      document.getElementById("graficaEvolucion").style.display = "block";

      new Chart(ctx2, {
        type: 'line',
        data: {
          labels: etiquetas,
          datasets: [{
            label: 'Estado emocional promedio del dÃ­a',
            data: puntajes,
            fill: false,
            borderColor: '#d65a31',
            tension: 0.3,
            pointBackgroundColor: '#fff',
            pointBorderColor: '#d65a31'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              min: -2,
              max: 2,
              title: {
                display: true,
                text: 'Estado emocional (de -2 a +2)'
              }
            }
          }
        }
      });
    }

    cargarDatos();
  </script>
</body>
</html>
