<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Diario Emocional</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff7f0;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #d65a31;
    }
    .pregunta {
      text-align: center;
      font-size: 1.2rem;
      margin: 10px 0;
      font-weight: bold;
    }
    .emotions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffd9c0;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffbb9e;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .log {
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 14px;
      color: #999;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Mi Diario Emocional</h1>
  <div class="pregunta">Â¿CÃ³mo te sientes hoy?</div>
  <div class="emotions">
    <button onclick="registrar('Feliz ðŸ˜Š')">Feliz ðŸ˜Š</button>
    <button onclick="registrar('Triste ðŸ˜¢')">Triste ðŸ˜¢</button>
    <button onclick="registrar('Ansioso ðŸ˜°')">Ansioso ðŸ˜°</button>
    <button onclick="registrar('Irritado ðŸ˜ ')">Irritado ðŸ˜ </button>
    <button onclick="registrar('En paz ðŸ§˜')">En paz ðŸ§˜</button>
    <button onclick="registrar('Motivado ðŸ’ª')">Motivado ðŸ’ª</button>
  </div>

  <textarea id="nota" placeholder="Escribe una nota o reflexiÃ³n..."></textarea>
  <button onclick="guardarNota()">Guardar Nota</button>
  <button onclick="mostrarGrafica()">ðŸ“‰ Ver GrÃ¡fica Emocional</button>
  <button onclick="exportarAPDF()">ðŸ§¾ Exportar Diario a PDF</button>

  <div class="log" id="registro"></div>
  <canvas id="graficaEmociones" style="display:none;"></canvas>

  <div class="footer">Susurros del CorazÃ³n</div>

  <script>
    const registro = document.getElementById("registro");

    function obtenerFechaActual() {
      const hoy = new Date();
      return hoy.toISOString().split('T')[0]; // yyyy-mm-dd
    }

    function registrar(emocion) {
      const fecha = obtenerFechaActual();
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entrada = `${hora} â€” ${emocion}`;
      const div = document.createElement("div");
      div.textContent = `${fecha} â€” ${entrada}`;
      registro.prepend(div);
      guardarLocal(fecha, `EmociÃ³n: ${emocion} (${hora})`);
    }

    function guardarNota() {
      const nota = document.getElementById("nota").value;
      if (!nota.trim()) return;
      const fecha = obtenerFechaActual();
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entrada = `${hora} â€” Nota: ${nota}`;
      const div = document.createElement("div");
      div.textContent = `${fecha} â€” ${entrada}`;
      registro.prepend(div);
      document.getElementById("nota").value = "";
      guardarLocal(fecha, `Nota: ${nota} (${hora})`);
    }

    function guardarLocal(fecha, texto) {
      let datos = JSON.parse(localStorage.getItem("emociones_diario")) || {};
      if (!datos[fecha]) datos[fecha] = [];
      datos[fecha].unshift(texto);
      localStorage.setItem("emociones_diario", JSON.stringify(datos));
    }

    function cargarDatos() {
      const datos = JSON.parse(localStorage.getItem("emociones_diario")) || {};
      Object.keys(datos).reverse().forEach(fecha => {
        datos[fecha].forEach(d => {
          const div = document.createElement("div");
          div.textContent = `${fecha} â€” ${d}`;
          registro.appendChild(div);
        });
      });
    }

    function mostrarGrafica() {
      const datos = JSON.parse(localStorage.getItem("emociones_diario")) || {};
      const emociones = ['Feliz ðŸ˜Š','Triste ðŸ˜¢','Ansioso ðŸ˜°','Irritado ðŸ˜ ','En paz ðŸ§˜','Motivado ðŸ’ª'];
      const conteo = {};
      emociones.forEach(e => conteo[e] = 0);

      Object.values(datos).forEach(lista => {
        lista.forEach(item => {
          emociones.forEach(e => {
            if (item.includes(e)) conteo[e]++;
          });
        });
      });

      const ctx = document.getElementById("graficaEmociones").getContext("2d");
      document.getElementById("graficaEmociones").style.display = "block";
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: emociones,
          datasets: [{
            label: 'Frecuencia emocional',
            data: emociones.map(e => conteo[e]),
            backgroundColor: '#ffbb9e',
            borderRadius: 8,
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: 10
            }
          }
        }
      });
    }

    function exportarAPDF() {
      const datos = JSON.parse(localStorage.getItem("emociones_diario")) || {};
      const contenedor = document.createElement("div");
      const titulo = document.createElement("h2");
      titulo.textContent = `Mi Diario Emocional - Exportado ${new Date().toLocaleDateString()}`;
      titulo.style.textAlign = "center";
      contenedor.appendChild(titulo);

      Object.keys(datos).forEach(fecha => {
        const sub = document.createElement("h3");
        sub.textContent = fecha;
        contenedor.appendChild(sub);
        datos[fecha].forEach(item => {
          const p = document.createElement("p");
          p.textContent = item;
          contenedor.appendChild(p);
        });
      });

      const opciones = {
        margin: 0.5,
        filename: `diario_emocional_${new Date().toLocaleDateString().replace(/\//g, '-')}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      html2pdf().set(opciones).from(contenedor).save();
    }

    cargarDatos();
  </script>
</body>
</html>
