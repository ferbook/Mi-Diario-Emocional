<!DOCTYPE html>  <html lang="es">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Mi Diario Emocional</title>  
  <style>  
    body {  
      font-family: sans-serif;  
      background-color: #fff7f0;  
      color: #333;  
      margin: 0;  
      padding: 1rem;  
    }  
    h1 {  
      text-align: center;  
      color: #d65a31;  
    }  
    .emotions {  
      display: grid;  
      grid-template-columns: repeat(3, 1fr);  
      gap: 10px;  
      margin: 20px 0;  
    }  
    button {  
      padding: 10px;  
      font-size: 16px;  
      border: none;  
      border-radius: 8px;  
      cursor: pointer;  
      background-color: #ffd9c0;  
      transition: 0.2s;  
    }  
    button:hover {  
      background-color: #ffbb9e;  
    }  
    textarea {  
      width: 100%;  
      height: 80px;  
      margin-top: 15px;  
      padding: 10px;  
      font-size: 16px;  
      border-radius: 8px;  
      border: 1px solid #ccc;  
    }  
    .log {  
      margin-top: 20px;  
    }  
    .footer {  
      text-align: center;  
      margin-top: 30px;  
      font-style: italic;  
      font-size: 14px;  
      color: #999;  
    }  
  </style>  
</head>  
<body>  
  <h1>Mi Diario Emocional</h1>    <div class="emotions">  
    <button onclick="registrar('Feliz ðŸ˜Š')">Feliz ðŸ˜Š</button>  
    <button onclick="registrar('Triste ðŸ˜¢')">Triste ðŸ˜¢</button>  
    <button onclick="registrar('Ansioso ðŸ˜°')">Ansioso ðŸ˜°</button>  
    <button onclick="registrar('Irritado ðŸ˜ ')">Irritado ðŸ˜ </button>  
    <button onclick="registrar('En paz ðŸ§˜')">En paz ðŸ§˜</button>  
    <button onclick="registrar('Motivado ðŸ’ª')">Motivado ðŸ’ª</button>  
  </div>    <textarea id="nota" placeholder="Escribe una nota o reflexiÃ³n..."></textarea>  <button onclick="guardarNota()">Guardar Nota</button>

  <div class="log" id="registro"></div>    <div class="footer">Susurros del CorazÃ³n</div>    <script>  
    const registro = document.getElementById("registro");  
  
    function registrar(emocion) {  
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });  
      const entrada = `${hora} â€” ${emocion}`;  
      const div = document.createElement("div");  
      div.textContent = entrada;  
      registro.prepend(div);  
      guardarLocal(entrada);  
    }  
  
    function guardarNota() {  
      const nota = document.getElementById("nota").value;  
      if (!nota.trim()) return;  
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });  
      const entrada = `${hora} â€” Nota: ${nota}`;  
      const div = document.createElement("div");  
      div.textContent = entrada;  
      registro.prepend(div);  
      document.getElementById("nota").value = "";  
      guardarLocal(entrada);  
    }  
  
    function guardarLocal(texto) {  
      let datos = JSON.parse(localStorage.getItem("emociones")) || [];  
      datos.unshift(texto);  
      localStorage.setItem("emociones", JSON.stringify(datos));  
    }  
  
    function cargarDatos() {  
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];  
      datos.forEach(d => {  
        const div = document.createElement("div");  
        div.textContent = d;  
        registro.appendChild(div);  
      });  
    }  
  
    cargarDatos();  
  </script>  </body>  
</html>
