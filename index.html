<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diario Emocional</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <h1>Â¿CÃ³mo te sientes hoy?</h1>
  <div id="emociones">
    <button onclick="guardarEmocion('Feliz')">ðŸ˜Š Feliz</button>
    <button onclick="guardarEmocion('Triste')">ðŸ˜¢ Triste</button>
    <button onclick="guardarEmocion('Enojado')">ðŸ˜  Enojado</button>
    <button onclick="guardarEmocion('Paciente')">ðŸ˜Œ Paciente</button>
    <button onclick="guardarEmocion('Ansioso')">ðŸ˜Ÿ Ansioso</button>
    <button onclick="guardarEmocion('Irritado')">ðŸ˜¤ Irritado</button>
  </div>

  <h2>Comentario:</h2>
  <textarea id="comentario" rows="4" cols="50" placeholder="Escribe lo que sientes..."></textarea><br>
  <button onclick="guardarComentario()">Guardar Comentario</button>
  <button onclick="mostrarDatos()">Ver GrÃ¡fica</button>
  <button onclick="generarPDF()">Guardar PDF</button>
  <button onclick="verHistorial()">Ver desde 1 de junio hasta hoy</button>

  <div id="grafica" style="margin-top:20px;"></div>

  <script>
    const emociones = ['Feliz', 'Triste', 'Enojado', 'Paciente', 'Ansioso', 'Irritado'];

    function guardarEmocion(emocion) {
      const fecha = new Date().toLocaleDateString();
      const datos = JSON.parse(localStorage.getItem("diarioEmocional") || "{}");
      if (!datos[fecha]) datos[fecha] = [];
      datos[fecha].push(emocion);
      localStorage.setItem("diarioEmocional", JSON.stringify(datos));
      alert(`Guardado: ${emocion}`);
    }

    function guardarComentario() {
      const fecha = new Date().toLocaleDateString();
      const comentario = document.getElementById("comentario").value;
      if (!comentario) return alert("Escribe un comentario.");
      const datos = JSON.parse(localStorage.getItem("diarioEmocional") || "{}");
      if (!datos[fecha]) datos[fecha] = [];
      datos[fecha].push(`Comentario: ${comentario}`);
      localStorage.setItem("diarioEmocional", JSON.stringify(datos));
      alert("Comentario guardado.");
      document.getElementById("comentario").value = "";
    }

    function mostrarDatos() {
      const datos = JSON.parse(localStorage.getItem("diarioEmocional") || "{}");
      const contenedor = document.getElementById("grafica");
      contenedor.innerHTML = "<h3>Datos Guardados:</h3>";
      Object.keys(datos).forEach(fecha => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${fecha}</strong>`;
        datos[fecha].forEach(item => {
          const p = document.createElement("p");
          p.textContent = item;
          div.appendChild(p);
        });
        contenedor.appendChild(div);
      });
    }

    function generarPDF() {
      const contenedor = document.getElementById("grafica");
      const opciones = {
        margin: 0.5,
        filename: `diario_emocional_${new Date().toLocaleDateString().replace(/\//g, '-')}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opciones).from(contenedor).save();
    }

    function verHistorial() {
      const datos = JSON.parse(localStorage.getItem("diarioEmocional") || "{}");
      const contenedor = document.getElementById("grafica");
      contenedor.innerHTML = "<h3>Historial del 1 de junio hasta hoy:</h3>";

      const desde = new Date("2025-06-01");
      const hoy = new Date();

      Object.keys(datos).forEach(fechaStr => {
        const partes = fechaStr.split("/");
        const fechaObj = new Date(`${partes[2]}-${partes[1]}-${partes[0]}`); // dd/mm/yyyy
        if (fechaObj >= desde && fechaObj <= hoy) {
          const div = document.createElement("div");
          div.innerHTML = `<strong>${fechaStr}</strong>`;
          datos[fechaStr].forEach(item => {
            const p = document.createElement("p");
            p.textContent = item;
            div.appendChild(p);
          });
          contenedor.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
