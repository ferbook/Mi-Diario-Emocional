<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Diario Emocional</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f0;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #d65a31;
    }
    h2 {
      text-align: center;
      margin-top: 10px;
      font-weight: normal;
      font-size: 1.2rem;
    }
    .emotions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffd9c0;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffbb9e;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .log {
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 14px;
      color: #999;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Mi Diario Emocional</h1>
  <h2>Â¿CÃ³mo te sientes hoy?</h2>
  <div class="emotions">
    <button onclick="registrar('Feliz ðŸ˜Š')">Feliz ðŸ˜Š</button>
    <button onclick="registrar('Triste ðŸ˜¢')">Triste ðŸ˜¢</button>
    <button onclick="registrar('Ansioso ðŸ˜°')">Ansioso ðŸ˜°</button>
    <button onclick="registrar('Irritado ðŸ˜ ')">Irritado ðŸ˜ </button>
    <button onclick="registrar('En paz ðŸ§˜')">En paz ðŸ§˜</button>
    <button onclick="registrar('Motivado ðŸ’ª')">Motivado ðŸ’ª</button>
  </div>
  <textarea id="nota" placeholder="Escribe una nota o reflexiÃ³n..."></textarea>
  <button onclick="guardarNota()">Guardar Nota</button>
  <button onclick="mostrarGrafica()">ðŸ“‰ Ver grÃ¡fica emocional</button>
  <canvas id="grafica" style="display:none;"></canvas>
  <div class="log" id="registro"></div>
  <div class="footer">Susurros del CorazÃ³n</div>

  <script>
    const registro = document.getElementById("registro");

    function getFecha() {
      const hoy = new Date();
      return hoy.toISOString().split('T')[0];
    }

    function registrar(emocion) {
      const fecha = getFecha();
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entrada = `${fecha} ${hora} â€” ${emocion}`;
      agregarEntradaVisual(entrada);
      guardarLocal({ fecha, tipo: 'emocion', valor: emocion });
    }

    function guardarNota() {
      const nota = document.getElementById("nota").value.trim();
      if (!nota) return;
      const fecha = getFecha();
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entrada = `${fecha} ${hora} â€” Nota: ${nota}`;
      agregarEntradaVisual(entrada);
      guardarLocal({ fecha, tipo: 'nota', valor: nota });
      document.getElementById("nota").value = "";
    }

    function agregarEntradaVisual(texto) {
      const div = document.createElement("div");
      div.textContent = texto;
      registro.prepend(div);
    }

    function guardarLocal(objeto) {
      let datos = JSON.parse(localStorage.getItem("emociones")) || [];
      datos.push(objeto);
      localStorage.setItem("emociones", JSON.stringify(datos));
    }

    function cargarDatos() {
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      datos.forEach(d => {
        const texto = `${d.fecha} â€” ${d.tipo === 'nota' ? 'Nota: ' + d.valor : d.valor}`;
        agregarEntradaVisual(texto);
      });
    }

    function contarEmociones(datos) {
      const conteo = {};
      datos.forEach(d => {
        if (d.tipo === 'emocion') {
          conteo[d.valor] = (conteo[d.valor] || 0) + 1;
        }
      });
      return conteo;
    }

    function escalarDatos(conteo) {
      const max = Math.max(...Object.values(conteo));
      const factor = max > 10 ? 10 / max : 1;
      const escalado = {};
      for (let key in conteo) {
        escalado[key] = Math.round(conteo[key] * factor);
      }
      return escalado;
    }

    function mostrarGrafica() {
      const canvas = document.getElementById("grafica");
      canvas.style.display = "block";
      const datos = JSON.parse(localStorage.getItem("emociones")) || [];
      const conteo = contarEmociones(datos);
      const datosEscalados = escalarDatos(conteo);

      const ctx = canvas.getContext('2d');
      if (window.miGrafica) window.miGrafica.destroy();

      window.miGrafica = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(datosEscalados),
          datasets: [{
            label: 'Escala emocional (1-10)',
            data: Object.values(datosEscalados),
            backgroundColor: [
              '#f7a072', '#a3c4f3', '#ffcbcb', '#ffd6a5', '#b5ead7', '#d0bdf4'
            ]
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 10
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.dataset.label || '';
                  return `${label}: ${context.raw}`;
                }
              }
            }
          }
        }
      });
    }

    cargarDatos();
  </script>
</body>
</html>
