<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lomitos & Emociones</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Lomitos & Emociones</h1>
      <p id="fecha"></p>
    </div>
    <form id="diario-form">
      <label for="emociones">¿Cómo te sientes hoy?</label>
      <select id="emociones" required>
        <option value="">Selecciona una emoción</option>
        <option value="feliz">Feliz 🐶</option>
        <option value="triste">Triste 🐾</option>
        <option value="cansado">Cansado 💤</option>
        <option value="ansioso">Ansioso 😰</option>
        <option value="agradecido">Agradecido 🙏</option>
      </select>
      <label for="comentario">Comentario:</label>
      <textarea id="comentario" placeholder="Escribe aquí tu día..."></textarea>
      <button type="submit">Guardar</button>
    </form><div class="historial">
  <h2>Entradas recientes</h2>
  <ul id="entradas"></ul>
</div>

  </div>  <script src="script.js"></script></body>
</html>
